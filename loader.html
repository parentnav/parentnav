<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    /* Full-screen loader background */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4a90e2;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Loader animation */
    .loader {
      border: 12px solid #f3f3f3;
      border-radius: 50%;
      border-top: 12px solid #ffffff;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mask text animation */
    .mask-text {
      font-size: 1.5em;
      font-weight: bold;
      position: absolute;
      top: 70%;
      width: 100%;
      text-align: center;
      animation: mask-animation 2s ease-out infinite alternate;
    }
    @keyframes mask-animation {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader"></div>
  
  <!-- Mask Text Animation -->
  <div class="mask-text">Taking you to the world of Parenting Navigator...</div>

  <!-- Redirect after 2 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 2000);
  </script>

</body>
</html>
